import aQute.bnd.gradle.Bndrun
import aQute.bnd.gradle.Resolve

buildscript {
	repositories {
		maven {
			url 'https://bndtools.ci.cloudbees.com/job/bnd.master/lastSuccessfulBuild/artifact/dist/bundles'
		}
	}
	dependencies {
		classpath group: "biz.aQute.bnd", name: "biz.aQute.bnd.gradle", version: "+"
	}
}

task resolve(type: Resolve) {
	description 'Updates the sample.bndrun "runBundles" section.'

	group 'sample'

	bndrun 'sample.bndrun'
}

task run(type: Bndrun) {
	description 'Runs the Apio Architect Sample.'

	group 'sample'

	bndrun 'sample.bndrun'
}

dependencies {
	compileInclude group: "com.github.javafaker", name: "javafaker", version: "0.13"
	compileInclude group: "com.github.mifmif", name: "generex", version: "1.0.2"
	compileInclude group: "dk.brics.automaton", name: "automaton", version: "1.11-8"
	compileInclude group: "org.apache.commons", name: "commons-lang3", version: "3.5"

	compile group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compile group: "org.apache.aries.spec", name: "org.apache.aries.javax.jax.rs-api", version: "1.0.0"
	compile group: "org.apache.felix", name: "org.apache.felix.gogo.command", version: "1.0.2"
	compile group: "org.apache.felix", name: "org.apache.felix.gogo.runtime", version: "1.0.6"
	compile group: "org.apache.felix", name: "org.apache.felix.gogo.shell", version: "1.0.0"
	compile group: "org.apache.felix", name: "org.apache.felix.scr", version: "2.0.8"
	compile group: "org.apache.felix", name: "org.apache.felix.shell.remote", version: "1.2.0"
	compile group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compile group: "org.osgi", name: "org.osgi.service.jaxrs", version: "1.0.0"
	compile group: "org.osgi", name: "org.osgi.util.function", version: "1.1.0"
	compile group: "org.osgi", name: "org.osgi.util.promise", version: "1.1.0"
	
	compile project(":apps:apio-architect:apio-architect-api")
	compile project(":apps:apio-architect:apio-architect-exception-mapper-impl")
	compile project(":apps:apio-architect:apio-architect-impl")
	compile project(":apps:apio-architect:apio-architect-uri-mapper-impl")

	compileOnly 'org.osgi:org.osgi.service.cm:1.5.0'
	compileOnly group: "org.osgi", name: "org.osgi.core", version: "6.0.0"

	runtime group: "ch.qos.logback", name: "logback-classic", version: "1.2.3"
	runtime group: "org.apache.aries.jax.rs", name: "org.apache.aries.jax.rs.whiteboard", version: "1.0.0"
	runtime group: "org.apache.felix", name: "org.apache.felix.configadmin", version: "1.8.14"
	runtime group: "org.apache.felix", name: "org.apache.felix.eventadmin", version: "1.4.8"
	runtime group: "org.apache.felix", name: "org.apache.felix.http.jetty", version: "3.4.0"
	runtime group: "org.eclipse.platform", name: "org.eclipse.osgi", version: "3.13.0"

	testCompile group: "com.github.stefanbirkner", name: "system-rules", version: "1.17.0"
	testCompile group: "com.openpojo", name: "openpojo", version: "0.8.10"
	testCompile group: "org.exparity", name: "hamcrest-date", version: "2.0.4"
	testCompile group: "org.glassfish.jersey.core", name: "jersey-common", version: "2.26"
	testCompile project(":apps:apio-architect:apio-architect-impl")
	testCompile project(":apps:apio-architect:apio-architect-test-util")
}

deploy {
	false
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"